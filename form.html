<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberação Minha Economia - Mia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .bg-element-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1af053, #0d7f29);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .bg-element-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #1af053, #0a5f1f);
            bottom: -150px;
            left: -150px;
            animation-delay: 3s;
        }

        .bg-element-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #1af053, #0f8f33);
            top: 20%;
            left: 10%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Grid pattern overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(26, 240, 83, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(26, 240, 83, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .form-card {
            background: rgba(18, 18, 18, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(26, 240, 83, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(26, 240, 83, 0.3);
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(26, 240, 83, 0.8), transparent);
        }

        .form-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff, #1af053);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(26, 240, 83, 0.3);
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #1af053;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .required {
            color: #ff6b6b;
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #1af053;
            box-shadow: 
                0 0 0 2px rgba(26, 240, 83, 0.2),
                0 8px 25px rgba(26, 240, 83, 0.15);
            background: rgba(26, 240, 83, 0.05);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1af053, #0f8f33);
            border: none;
            border-radius: 12px;
            color: #000000;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(26, 240, 83, 0.3);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 240, 83, 0.4);
            background: linear-gradient(135deg, #22ff5f, #12a03a);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: #1af053;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 4s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .form-card {
                padding: 25px 20px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .form-title {
                font-size: 20px;
                margin-bottom: 25px;
                line-height: 1.3;
            }
            
            .form-input {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .submit-btn {
                padding: 16px;
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-label {
                font-size: 12px;
                margin-bottom: 6px;
            }
            
            /* Mobile popup adjustments */
            .popup-card {
                padding: 30px 20px;
                margin: 20px;
                max-width: none;
                width: calc(100% - 40px);
                border-radius: 20px;
            }
            
            .popup-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 15px;
            }
            
            .popup-icon::after {
                font-size: 30px;
            }
            
            .popup-title {
                font-size: 20px;
                margin-bottom: 12px;
            }
            
            .popup-message {
                font-size: 14px;
                line-height: 1.5;
                margin-bottom: 25px;
            }
            
            .popup-close {
                padding: 10px 25px;
                font-size: 12px;
            }
            
            /* Adjust background blur elements for mobile */
            .bg-element-1 {
                width: 300px;
                height: 300px;
                top: -150px;
                right: -150px;
            }
            
            .bg-element-2 {
                width: 200px;
                height: 200px;
                bottom: -100px;
                left: -100px;
            }
            
            .bg-element-3 {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 400px) {
            .form-card {
                padding: 20px 15px;
                margin: 5px;
            }
            
            .form-title {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .form-input {
                padding: 12px 14px;
                font-size: 16px;
            }
            
            .submit-btn {
                padding: 14px;
                font-size: 13px;
            }
            
            .popup-card {
                padding: 25px 15px;
                margin: 15px;
            }
            
            .popup-title {
                font-size: 18px;
            }
            
            .popup-message {
                font-size: 13px;
            }
        }
        
        /* Landscape mobile adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px 0;
            }
            
            .form-card {
                padding: 20px;
            }
            
            .form-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .popup-card {
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .popup-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 10px;
            }
            
            .popup-title {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            .popup-message {
                font-size: 12px;
                margin-bottom: 15px;
            }
        }

        /* Loading animation for button */
        .loading {
            position: relative;
            color: transparent;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #000000;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-card {
            background: rgba(18, 18, 18, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(26, 240, 83, 0.3);
            border-radius: 24px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(26, 240, 83, 0.2);
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s ease;
        }

        .popup-overlay.active .popup-card {
            transform: scale(1) translateY(0);
        }

        .popup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(26, 240, 83, 0.8), transparent);
        }

        .popup-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #1af053, #0f8f33);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(26, 240, 83, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(26, 240, 83, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(26, 240, 83, 0.6); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(26, 240, 83, 0.4); }
        }

        .popup-icon::after {
            content: '✓';
            color: #000000;
            font-size: 40px;
            font-weight: bold;
        }

        .popup-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff, #1af053);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .popup-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .popup-highlight {
            color: #1af053;
            font-weight: 600;
        }

        .popup-close {
            background: linear-gradient(135deg, #1af053, #0f8f33);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            color: #000000;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 240, 83, 0.3);
        }

        .popup-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 240, 83, 0.4);
            background: linear-gradient(135deg, #22ff5f, #12a03a);
        }

        /* Enhanced particles for popup */
        .popup-particle {
            position: absolute;
            background: #1af053;
            border-radius: 50%;
            pointer-events: none;
            animation: popupParticleFloat 3s infinite linear;
        }

        @keyframes popupParticleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                scale: 0;
            }
            50% {
                opacity: 1;
                scale: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
                scale: 0;
            }
        }

        /* WhatsApp animation */
        .whatsapp-icon {
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-element bg-element-3"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <form class="form-card" id="economiaForm" action="https://eduardo.noctai.com.br/form/166034ac-3269-45c7-9c4c-4851a71540c3" method="POST">
            <h1 class="form-title">Liberação Minha Economia - Mia</h1>
            
            <div class="form-group">
                <label class="form-label" for="nome">
                    Nome <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    class="form-input" 
                    placeholder="Digite seu nome completo"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="whatsapp">
                    Número de WhatsApp (com DDD) <span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="whatsapp" 
                    name="whatsapp" 
                    class="form-input" 
                    placeholder="exemplo: 61912345678"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="seu@email.com"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Liberar Acesso
            </button>
        </form>
    </div>

    <!-- Success Popup -->
    <div class="popup-overlay" id="successPopup">
        <div class="popup-card">
            <div class="popup-icon"></div>
            <h2 class="popup-title">Acesso Enviado!</h2>
            <p class="popup-message">
                Seu acesso foi <span class="popup-highlight">liberado com sucesso</span>!<br>
                Em instantes você receberá no <span class="whatsapp-icon">📱</span> <span class="popup-highlight">WhatsApp</span><br>
                todas as informações de acesso.
            </p>
            <button class="popup-close" onclick="closePopup()">Entendi</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = particle.style.height = Math.random() * 4 + 1 + 'px';
            particle.style.animationDuration = Math.random() * 3 + 2 + 's';
            particle.style.opacity = Math.random() * 0.5 + 0.2;
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        // Create particles periodically
        setInterval(createParticle, 300);

        // Form submission with loading animation and real API integration
        document.getElementById('economiaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            const form = this;
            
            // Get real form values from inputs
            const nome = document.getElementById('nome').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const email = document.getElementById('email').value.trim();
            
            // Validate required fields
            if (!nome || !whatsapp) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            // Prepare form data with actual user input values
            const formData = new FormData();
            formData.append('nome', nome);
            formData.append('whatsapp', whatsapp);
            if (email) {
                formData.append('email', email);
            }
            
            // Debug: Log the actual values being sent
            console.log('Enviando dados:', {
                nome: nome,
                whatsapp: whatsapp,
                email: email
            });
            
            // Submit to n8n endpoint
            fetch('https://n8npoupa.swipy.com.br/form/166034ac-3269-45c7-9c4c-4851a71540c3', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.ok) {
                    // Success
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Acesso Liberado!';
                    submitBtn.style.background = 'linear-gradient(135deg, #4ade80, #16a34a)';
                    
                    // Show success popup after brief delay
                    setTimeout(() => {
                        showSuccessPopup();
                    }, 500);
                    
                    // Reset button after popup opens
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        submitBtn.style.background = 'linear-gradient(135deg, #1af053, #0f8f33)';
                    }, 1500);
                } else {
                    throw new Error('Erro no envio - Status: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Erro - Tente Novamente';
                submitBtn.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a24)';
                submitBtn.disabled = false;
                
                // Reset button after 3 seconds
                setTimeout(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, #1af053, #0f8f33)';
                }, 3000);
                
                alert('Ocorreu um erro ao enviar o formulário. Tente novamente.');
            });
        });

        // Show success popup
        function showSuccessPopup() {
            const popup = document.getElementById('successPopup');
            popup.classList.add('active');
            
            // Create popup particles
            createPopupParticles();
            
            // Auto close after 8 seconds if user doesn't close manually
            setTimeout(() => {
                if (popup.classList.contains('active')) {
                    closePopup();
                }
            }, 8000);
        }

        // Close popup
        function closePopup() {
            const popup = document.getElementById('successPopup');
            popup.classList.remove('active');
            
            // Reset form after closing popup
            setTimeout(() => {
                document.getElementById('economiaForm').reset();
            }, 300);
        }

        // Create particles for popup
        function createPopupParticles() {
            const popup = document.querySelector('.popup-card');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'popup-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
                    particle.style.animationDuration = Math.random() * 2 + 2 + 's';
                    particle.style.animationDelay = Math.random() * 1 + 's';
                    popup.appendChild(particle);

                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 4000);
                }, i * 100);
            }
        }

        // Close popup when clicking outside
        document.getElementById('successPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Enhanced input focus effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Phone number formatting
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
